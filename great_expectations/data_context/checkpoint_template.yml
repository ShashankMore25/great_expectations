# This is a checkpoint file created with the command `great_expectations checkpoint new`
# TODO please see docs here:
validation_operator_name: action_list_operator
# Batches are a list of batch_kwargs paired with a list of one or more suite names
batches:
  - batch_kwargs:
      path: /path/to/npi.csv
      datasource: files_datasource
      reader_method: read_csv
    expectation_suite_names:
      # More than one suite may be executed against a single batch of data.
      # This is good for tiers of suites.
      - my_suite